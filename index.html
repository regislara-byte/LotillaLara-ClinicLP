<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotilla-Lara Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-12">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl font-bold">Lotilla-Lara Clinic</h1>
      <p class="mt-4 text-lg">Your trusted partner in health & wellness</p>
    </div>
  </section>

  <!-- About -->
  <section class="py-12">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-4">About Us</h2>
      <p class="text-gray-600">Providing compassionate care with modern medical expertise. Book your appointment online and get confirmation instantly via WhatsApp & Email.</p>
    </div>
  </section>

  <!-- Patient Registration Form -->
  <section class="py-12 bg-white shadow-lg rounded-lg max-w-3xl mx-auto p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Book an Appointment</h2>
    <form id="patientForm" action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST" class="space-y-4">
      <!-- Hidden Inputs for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <div>
        <label class="block font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Contact Number</label>
        <input type="text" name="phone" required class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Preferred Date</label>
        <input type="date" name="date" required class="w-full p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Message / Concern</label>
        <textarea name="message" rows="3" class="w-full p-2 border rounded-lg"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">
        Submit & Get Confirmation
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="text-center text-gray-600">
      Â© 2025 Lotilla-Lara Clinic. All rights reserved.
    </div>
  </footer>

  <!-- WhatsApp Integration -->
  <script>
    document.getElementById("patientForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = event.target.name.value;
      const phone = event.target.phone.value;
      const date = event.target.date.value;
      const message = event.target.message.value;

      // WhatsApp Message
      const whatsappNumber = "63XXXXXXXXXX"; // change to your WhatsApp number
      const whatsappText = `Hello, I am ${name}. I would like to book an appointment on ${date}. My concern & time: ${message}. Contact: ${phone}`;
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappText)}`;

      // Open WhatsApp in new tab
      window.open(whatsappURL, "_blank");

      // Submit to Email (FormSubmit)
      event.target.submit();
    });
  </script>
</body>
</html>
